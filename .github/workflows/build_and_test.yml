  # This workflow will build a .NET project
  # For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
  
  name: CI/CD Pipeline
  
  on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
  
  env:
    DB_HOST: ${{ secrets.DB_HOST }}
    DB_PORT: ${{ secrets.DB_PORT }}
    DB_NAME: ${{ secrets.DB_NAME }}
    DB_USER: ${{ secrets.DB_USER }}
    DB_PASS: ${{ secrets.DB_PASS }}
    DB_ADMIN: ${{ secrets.DB_ADMIN }}
  
  jobs:
    build:
  
      runs-on: ubuntu-latest
  
      steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Install EF Core
        run: dotnet tool install --global dotnet-ef
        
      - name: Build
        run: dotnet build --configuration Release
        
      - name: Test
        run: dotnet test --configuration Release
      
      - name: Check migrations
        run: dotnet ef database update --project ./Repository --configuration Release --no-build
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_NAME }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.REGISTRY_NAME }}/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:${{ secrets.IMAGE_TAG }}
          cache-from: ${{ secrets.REGISTRY_NAME }}/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:${{ secrets.IMAGE_TAG }}
          cache-to: ${{ secrets.REGISTRY_NAME }}/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:${{ secrets.IMAGE_TAG }}
        env:
          DOCKER_BUILDKIT: 1