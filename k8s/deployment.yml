apiVersion: apps/v1
kind: Deployment
metadata:
  name: reptimate-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reptimate-label
  template:
    metadata:
      labels:
        app: reptimate-label
    spec:
      containers:
        - name: websocket-container
          image: eu.gcr.io/sep4-cloud-386107/websocket:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
        - name: restapi-container
          image: eu.gcr.io/sep4-cloud-386107/restapi:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
